steps:
  - label: ":hammer: Build"
    key: "build"
    command: ./gradlew build
    plugins:
      - docker#v5.9.0:
          image: eclipse-temurin:17-jdk
          always-pull: true

  - label: ":test_tube: Test"
    depends_on: "build"
    command: ./gradlew test
    plugins:
      - docker#v5.9.0:
          image: eclipse-temurin:17-jdk
          always-pull: true